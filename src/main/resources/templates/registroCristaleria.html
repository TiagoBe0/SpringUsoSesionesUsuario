<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <!-- Header -->
        <header th:replace="/fragments/headergenerico :: header"></header>

        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img class="img-fluid rounded-circle" src="../statics/img/bartender.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            
                            <h2 class="display-4">Registrate</h2>
                            <form th:action="@{/barra/registrar}" method="POST" enctype="multipart/form-data">


                                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->

                                <label>Nombre de Cristaleria</label>
                                <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>
                                 <label>Total de unidades</label>
                                <input type="int" class="form-control" name="cantidad" th:value="${enStock}"/>
                                <label>Barra</label>
                                <input type="text" class="form-control" name="barra" th:value="${barra}"/>
                                <label>Precio por unidad</label>
                                <input type="radio" class="form-control" name="cantidad" th:value="${precio}"/>




                                
                                <br/><button   type="submit" class="btn btn-primary">Registrarme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script>
    </body>

</html>
